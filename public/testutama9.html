<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Utama No.9</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
  <section id="logiclogin">
    <div class="container">
      <div class="row text-center">
        <h1>Ifabula</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>
          <button class="btn btn-primary" type="button" onclick="login()">Login</button>
          <a href="/" class="btn btn-danger">Kembali</a>
          <a href="/tu9" class="btn btn-warning">Reload</a>
        </form>
        
        <label id="welcomeLabel" style="display: none;"></label>
        <button class="btn btn-danger" id="logoutButton" style="display: none;" onclick="logout()">Logout</button>
      
      </div>
    </div>
  </section>
  
  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simpan data login ke localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      
      // Tampilkan label selamat datang dan tombol logout
      document.getElementById('welcomeLabel').textContent = 'Selamat datang, ' + username;
      document.getElementById('logoutButton').style.display = 'block';
      document.getElementById('welcomeLabel').style.display = 'block';
      
      // Sembunyikan form login
      document.getElementById('loginForm').style.display = 'none';
    }
    
    function logout() {
      // Bersihkan data login dari localStorage
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      
      // Tampilkan form login
      document.getElementById('loginForm').style.display = 'block';
      
      // Sembunyikan label selamat datang dan tombol logout
      document.getElementById('welcomeLabel').style.display = 'none';
      document.getElementById('logoutButton').style.display = 'none';
    }
    
    // Cek apakah sudah ada data login di localStorage saat halaman dimuat
    window.onload = function() {
      const username = localStorage.getItem('username');
      if (username) {
        // Tampilkan label selamat datang dan tombol logout
        document.getElementById('welcomeLabel').textContent = 'Selamat datang, ' + username;
        document.getElementById('logoutButton').style.display = 'block';
        document.getElementById('welcomeLabel').style.display = 'block';
        
        // Sembunyikan form login
        document.getElementById('loginForm').style.display = 'none';
      }
    };
  </script>
</body>
</html>
